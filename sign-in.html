<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style-in.css" />
  </head>
  <body>
    <!-- Option 1: Include in HTML -->
    <div
      class="relative flex h-screen w-full items-center justify-center md:bg-gray-100"
    >
      <div
        class="flex w-full flex-col items-center gap-12 rounded bg-white px-4  md:p-12 md:w-[460px] md:shadow-xl"
      >
        <div>
          <a href="index.html">
            <img
              alt="logotipo da telcosms"
              class="w-36"
              src="https://telcosms.co.ao//assets/logotipo_100X71-ceaf5befc2d88e731eb0547b4743abd2111e9591ea3d5079d3d6bd6cd196d6f4.png"
            />
          </a>
          <p class="mt-4 text-center text-xl font-bold">Iniciar Sess√£o</p>
        </div>

        <form
          class="w-full"
          id="new_usuario_provisorio"
          action="/website/criar_conta"
          accept-charset="UTF-8"
          method="post"
        >
          <div class="flex w-full flex-col gap-3">
            <div class="flex w-full flex-col gap-3">
              <input
                class="required h-11 w-full rounded-md border indent-4 outline-0 ring-1 ring-gray-700 focus:ring-2 focus:ring-cyan-500"
                autofocus="autofocus"
                placeholder="Email ou telefone"
                type="text"
                name="usuario_provisorio[nome]"
                id="usuario_provisorio_nome"
              />
            </div>
            <div class="flex flex-col gap-3">
              <input
                class="required h-11 w-full rounded-md border indent-4 outline-0 ring-1 ring-gray-700 focus:ring-2 focus:ring-cyan-500"
                placeholder="Senha"
                type="email"
                name="usuario_provisorio[email]"
                id="usuario_provisorio_email"
              />
            </div>
          </div>
          <div class="mt-7 flex flex-col">
            <div class="text-center">
              <button
                href="sign-in.html"
                class="flex w-full mb-3 items-center justify-center rounded bg-cyan-500 p-2 text-lg font-bold text-[#121c2d] transition-all hover:brightness-95"
              >
                Entrar
              </button>
              <a
                href="reset.html"
                class="transition-all hover:text-cyan-950 text-sm"
              >
                Esqueceu a conta?
              </a>
            </div>
            <div
              class="mt-6 flex items-center justify-between"
              style="text-align: left; padding-top: 15px"
            >
              <a
                href="index.html"
                class="flex h-7 w-7 items-center justify-center rounded-full bg-cyan-500 p-2 text-lg font-bold shadow-2xl"
              >
                <i class="bi-arrow-left text-white"></i>
              </a>
              <a
                href="sign-up.html"
                class="transition-all hover:text-cyan-950"
              >
                Nova Conta
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
